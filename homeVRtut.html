<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
<link rel="shortcut icon" type="image/png" href="portfolio-files/Logos/favicon.png">
<title>Ryan Rosales â€¢ UX Designer</title>
<script>
    AFRAME.registerComponent('navigate-on-click', 
    {
        schema: {
            url: {default: ''}
        },

        init: function () {
            var data = this.data;
            var el = this.el;

            el.addEventListener('click', function () {
                window.location.href = data.url;
            });
        }
    });
  </script>
</head>

<body>
<!--VR scene-->
<a-scene device-orientation-permission-ui="enabled: true" 
         loading-screen="enabled: false"
         environment="preset: starry">

    <!--Components-->
    <a-assets>
    <img id="portal" src="portfolio-files/A-Frame/portal.png">
    <img id="onboarding" src="portfolio-files/A-Frame/onboarding.png">
    </a-assets>
    
    <!--Ground-->
    <a-plane color="#212121" height="30" width="30" position="0 -1 -3" rotation="-90 0 0"></a-plane>

    <!--Light-->
    <a-light type="directional" position="0 10 0" rotation="-14 0 0" scale="10 20 10" target="#directionaltarget"><a-entity id="directionaltarget" position="-27 -33 9"></a-entity></a-light>

      <!--Camera Rig-->
      <a-camera position="0.02 2 -0.050" look-controls wasd-controls>
        <a-entity cursor="fuse: true" 
        animation__mouseenter="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 3 3 3; to: 1 1 1"
        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 0; from: 1 1 1; to: 1 1 1"
        position="0 0 -1" geometry="primitive: ring; radiusInner: 0.013; radiusOuter: 0.02" material="color: #FFFFFF; shader: flat"
        ></a-entity>
          </a-camera>

    <!--Onboarding-->
    <a-curvedimage src="#onboarding" transparent="true" height="1.5" radius="3" theta-length="45" rotation="0 160 0" position="0.15 2 1.5"></a-curvedimage>

    <!--Portfolio Portal-->
    <a-image navigate-on-click="url: ../homeVR.html" src="#portal" transparent="true" height="2" width="2.3" rotation="0 -90 0" position="3 2 0"></a-image>

</a-scene>
</body>
