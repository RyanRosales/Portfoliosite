<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
<link rel="shortcut icon" type="image/png" href="portfolio-files/Logos/favicon.png">
<title>Ryan Rosales â€¢ UX Designer</title>
<script>
    AFRAME.registerComponent('navigate-on-click', 
    {
        schema: {
            url: {default: ''}
        },

        init: function () {
            var data = this.data;
            var el = this.el;

            el.addEventListener('click', function () {
                window.location.href = data.url;
            });
        }
    });
  </script>
</head>

<body>
<!--VR scene-->
<a-scene device-orientation-permission-ui="enabled: true" 
         loading-screen="enabled: false"
         background="color: #242833">

    <!--Components-->
    <a-assets>
    <img id="careerin" src="portfolio-files/A-Frame/Project-thumbs/careerin-aframe.png">
    <img id="vrArchery" src="portfolio-files/A-Frame/Project-thumbs/vr-archery-aframe.png">
    <img id="synneko" src="portfolio-files/A-Frame/Project-thumbs/synneko-aframe.png">
    <img id="crunchyroll" src="portfolio-files/A-Frame/Project-thumbs/crunchyroll-aframe.png">
    <img id="work-header" src="portfolio-files/A-Frame/work-header.png">
    <img id="about" src="portfolio-files/A-Frame/about-vr.png">
    </a-assets>
    
    <!--Ground-->
    <a-plane color="#212121" height="30" width="30" position="0 -1 -3" rotation="-90 0 0"></a-plane>

    <!--Light-->
    <a-light type="directional" position="0 10 0" rotation="-14 0 0" scale="10 20 10" target="#directionaltarget"><a-entity id="directionaltarget" position="-27 -33 9"></a-entity></a-light>

      <!--Camera Rig-->
      <a-camera position="0.02 2 -0.050" look-controls wasd-controls >
          <a-entity cursor="fuse: true" 
            animation__mouseenter="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 3 3 3; to: 1 1 1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 0; from: 1 1 1; to: 1 1 1"
            position="0 0 -1" geometry="primitive: ring; radiusInner: 0.013; radiusOuter: 0.02" material="color: #FFFFFF; shader: flat"
            ></a-entity></a-camera>

    <!--About-->
    <a-image src="#about" transparent="true" scale=" 3.9 2.2 1" radius="3" theta-length="40" rotation="0 180 0" position="-0.049 1.4 3" material="color:#FFFFFF"></a-image>   
    
    <!--Careerin-->
    <a-curvedimage navigate-on-click="url: ../careerin.html" src="#careerin" transparent="true" height="2" width="2.3" radius="3" theta-length="40" rotation="0 225 0" position="-0.42 1.42 -0.345"></a-curvedimage>

    <!--VR Archery-->
    <a-curvedimage navigate-on-click="url: ../vrArchery.html" src="#vrArchery" transparent="true" height="2" width="2.3" radius="3" theta-length="40" rotation="0 185.1 0" position="-0.11 1.42 -0.866"></a-curvedimage>

    <!--Synneko-->
    <a-curvedimage navigate-on-click="url: ../synneko.html" src="#synneko" transparent="true" height="2" width="2.3" radius="3" theta-length="40" rotation="0 135.3 0" position="0 1.42 -0.916"></a-curvedimage>

    <!--Crunchyroll-->
    <a-curvedimage navigate-on-click="url: ../crunchyroll.html" src="#crunchyroll" transparent="true" height="2" width="2.3" radius="3" theta-length="40" rotation="0 91.91 0" position="0.354 1.42 -0.600"></a-curvedimage>
</a-scene>

<!--Loading screen-->
<div id="overlay">
    <div class="loader">
        <h2>
            <span><img src="portfolio-files/Logos/Personal-logo-gray.png"></span>
            <span>Loading</span>
            <span><b>HomeVR</b></span>
        </h2>
    </div>
</div>

<!--Navbar-->
<div class="navbar">
    <div class="container-nav flex">
        <img class="logo" src="portfolio-files/Logos/Personal Logo white.png">
        <nav>
            <ul>
                <li><a class="tag-inactive" href="#">HomeVR</a>
                <li><a href="https://www.linkedin.com/in/ryancrosales" target="blank">Contact</a></li>
                <li><a href="portfolio-files/Resume/Ryan Rosales Resume.pdf" target="blank">Resume</a></li>
            </ul>
        </nav>
    </div>
</div>

<!--Loading screen JS-->
<script>
    var overlay =
document.getElementById("overlay");

window.addEventListener('load', function() 
{
    overlay.style.display = 'none';
})
</script>
</body>
